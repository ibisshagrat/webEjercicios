<h2>Propietarios</h2>
<button class="btn btn-primary" routerLink="alta">Nuevo propietario</button>
<div class="row">
    <div class="col-4">Nombre</div>
    <div class="col-3">Email</div>
    <div class="col-2">Acciones</div>
</div>
<hr class="w-100">
<div *ngFor="let propietario of propietarios">
    <app-propietario
        [propietario]="propietario"
        (borrar)="onBorrar($event)"
        (nuevo)="onNuevo($event)"
    >
    </app-propietario>
</div>
