<div class="col-2">
  <div class="card align-items-center" style="width: 12rem;">
      <img [src]=" carta.imageUrl" class="card-img-top" [alt]="carta.name" data-toggle="modal" data-target="#cartaModal" type="button" id="imagenCarta" (click)="mandarCarta()">
    <div class="card-body">
      <h5 class="card-title">{{carta.name}}</h5>
      <p class="card-text">{{carta.colors}} {{carta.type}}
        <br><small class="font-italic smaller">{{flavor}}</small>
      </p>
    </div>
  </div>
</div>
