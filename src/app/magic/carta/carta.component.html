<div class="col-2">
  <div class="card m-2" style="width: 12rem;">
    <img [src]="carta.imageUrl" class="card-img-top" [alt]="carta.name">
    <div class="card-body">
      <h5 class="card-title">{{carta.name}}</h5>
      <p class="card-text">{{carta.colors}} {{carta.type}}
        <br><small class="font-italic smaller">{{flavor}}</small>
      </p>
    </div>
  </div>
</div>
