<div class="text-center" id="mtg">
  <h2><img src="./assets/MagicLogo.png" alt="Magic: the Gathering"></h2>
  <div class="font-weight-bold">Tu aplicación de Magic: the Gathering definitiva.</div>
  <hr>
  <div>
    <span class="font-weight-bold">Elige una colección:</span>
    <select name="sets" [(ngModel)]="codigoSet" (change)="cargarSet()">
      <option *ngFor="let s of sets" [value]="s.code">
        <span>{{ s.name }}</span>
      </option>
    </select>
  </div>

  <div *ngIf="codigoSet!=null">
    <app-set [set]="set" [cartas]="cartas" (mostrarCarta)="mostrarCarta($event)">
    </app-set>
  </div>
</div>

<div class="modal fade" id="cartaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background-color: transparent;">
      <div class="modal-body text-center">
        <img [src]=" carta.imageUrl" [alt]="carta.name" class="imagenModal">
      </div>
    </div>
  </div>
</div>
